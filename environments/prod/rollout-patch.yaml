apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: java-app
spec:
  template:
    spec:
      containers:
        - name: java-container
          image: vikasprince/csi-pharma-qa:07f0b57b00d3bbe0121f7989cecc87c9d9734a1a
  strategy:
    canary:
      steps:
        - setWeight: 1
        - pause: { duration: 5m }
        - setWeight: 10
        - pause: { duration: 5m }
        - setWeight: 25
        - pause: { duration: 5m }
        - setWeight: 50
        - pause: { duration: 5m }
        - setWeight: 100
        - pause: {}