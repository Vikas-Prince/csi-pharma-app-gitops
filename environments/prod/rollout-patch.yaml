apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: java-app
spec:
  template:
    spec:
      containers:
        - name: java-container
          image: vikasprince/csi-pharma-qa:af636cc5072723da8f2e76004e74c8dfbd02ca2b
  strategy:
    canary:
      steps:
        - setWeight: 1
        - pause: { duration: 5m }
        - setWeight: 10
        - pause: { duration: 5m }
        - setWeight: 25
        - pause: { duration: 5m }
        - setWeight: 50
        - pause: { duration: 5m }
        - setWeight: 100
        - pause: {}